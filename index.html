<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script
      src="https://kit.fontawesome.com/3ef1768f2a.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js" defer></script>
    <title>Nogiback's Book Library</title>
  </head>
  <body>
    <header>
      <h1 class="title">
        Nogiback Library
        <i id="logo" class="material-symbols-outlined"> menu_book</i>
      </h1>
      <button id="add-book">
        <i class="material-symbols-outlined"> add_circle</i> Add Book
      </button>
    </header>

    <div class="overlay"></div>
    <div class="bookshelf"></div>

    <section class="add-book-dialog">
      <dialog id="container">
        <h1>Add New Book</h1>
        <button id="close-modal">
          <i class="material-symbols-outlined">close</i>
        </button>
        <form action="/" method="get" id="form">
          <input
            type="text"
            id="title"
            name="title"
            placeholder="Book Title"
            required
          />
          <input
            type="text"
            id="author"
            name="author"
            placeholder="Author"
            required
          />
          <input
            type="number"
            id="pages"
            name="pages"
            placeholder="Pages"
            min="1"
            max="25000"
            required
          />
          <label for="read">Read Book?</label>
          <select name="read" id="read">
            <option value="Completed">Yes</option>
            <option value="Not Read">No</option>
          </select>
          <button id="submit-btn" value="default">Submit</button>
        </form>
      </dialog>
    </section>

    <footer class="footer">
      <p>Built by Nogiback</p>
      <a href="https://github.com/Nogiback" target="_blank">
        <i class="fab fa-github fa-spin fa-lg"></i
      ></a>
    </footer>
  </body>
</html>
